<!DOCTYPE html>
<html>
  <head>
    <title>Phantom AI</title>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <h1>PHANTOM.AI</h1>
    <div class="tab-nav">
      <button class="tab-btn active" data-target="summary-tab">Summarize</button>
      <button class="tab-btn" data-target="chat-tab">AI Chat</button>
    </div>

    <div class="tab-content">
      <div id="summary-tab" class="tab-pane active">
        <div class="summary-container">
          <div class="options">
            <select id="summary-type">
              <option value="brief">Brief Summary</option>
              <option value="detailed">Detailed Summary</option>
              <option value="bullets">Bullet Points</option>
            </select>
            <button id="summarize">Summarize this page</button>
            <button id="copy-btn">Copy</button>
          </div>
          <div id="result">
          </div>
        </div>
      </div>

      <div id="chat-tab" class="tab-pane">
        <div class="chat-container">
          <div id="chat-history" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px;">
            </div>
          <div class="chat-input-row">
            <input type="text" id="chatQuery" placeholder="Ask a question...">
            <button id="query-btn">Send</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
