<!DOCTYPE html>
<html>
  <head>
    <title>Summary AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        padding: 8px 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #3367d6;
      }

      #copy-btn {
        background-color: #34a853;
      }

      #copy-btn:hover {
        background-color: #2e8b57;
      }

      #summary-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      #result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 10px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      .tab-pane {
        display: none;
      }

      /* Show the active tab */
      .tab-pane.active {
        display: block;
      }

      /* Tab Button Styling */
      .tab-nav {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .tab-btn {
        padding: 8px 16px;
        cursor: pointer;
        border: none;
        background: #f0f0f0;
        border-radius: 4px;
      }

      .tab-btn.active {
        background: #007bff;
        color: white;
        font-weight: bold;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Summary AI</h2>
    <div class="tab-nav">
      <button class="tab-btn active" data-target="summary-tab">Summarizer</button>
      <button class="tab-btn" data-target="chat-tab">Chat AI</button>
    </div>

    <div class="tab-content">
      <div id="summary-tab" class="tab-pane active">
        <div class="summary-container">
          <div class="options">
            <select id="summary-type">
              <option value="brief">Brief Summary</option>
              <option value="detailed">Detailed Summary</option>
              <option value="bullets">Bullet Points</option>
            </select>
            <button id="summarize">Summarize This Page</button>
            <button id="copy-btn">Copy</button>
          </div>
          <div id="result">
            Select a summary type and click 'Summarize' to start.
          </div>
        </div>
      </div>

      <div id="chat-tab" class="tab-pane">
        <div class="chat-container">
          <div id="chat-history" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px;">
            </div>
          <div class="chat-input-row">
            <input type="text" id="chatQuery" placeholder="Ask about the article...">
            <button id="query-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
